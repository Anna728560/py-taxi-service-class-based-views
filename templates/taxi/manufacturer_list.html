{% extends "base.html" %}

{% block content %}
  <h1>Taxi manufacturers</h1>
  <p>The Taxi service has the following manufacturers:</p>
  {% if manufacturer_list %}
    <ul>
    {% for mnf in manufacturer_list %}
      <li>{{ mnf.name }} - {{ mnf.country }}</li>
    {% endfor %}
    </ul>
  {% else %}
    <p>Oops, it's empty</p>
  {% endif %}
{% endblock %}
